<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트 스캔 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #d1d5db;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: #252540;
            color: #ffa7c4;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ffa7c4;
            text-decoration: none;
        }

        .navbar .links {
            display: flex;
        }

        .navbar .links a {
            text-decoration: none;
            color: #ffa7c4;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar .links a:hover {
            color: #ff85a2;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 30px;
            background: #252540;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            color: #ffa7c4;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* 입력 컨테이너 */
        .input-container {
            background-color: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-container h2 {
            font-size: 18px;
            color: #ffa7c4;
            margin-bottom: 15px;
        }

        /* IP 입력칸 */
        .input-container input {
            width: 100%; /* IP 입력칸의 너비를 100%로 설정 */
            max-width: 600px; /* 최대 너비 600px */
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: #d1d5db;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-container input:focus {
            border-color: #ffa7c4;
            box-shadow: 0 0 8px rgba(255, 167, 196, 0.5);
            outline: none;
        }

        /* 선택칸 */
        .input-container select {
            width: 90%; /* 선택칸의 기존 너비 유지 */
            max-width: 500px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: #d1d5db;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-container select:focus {
            border-color: #ffa7c4;
            box-shadow: 0 0 8px rgba(255, 167, 196, 0.5);
            outline: none;
        }

        /* 버튼 */
        button {
            padding: 12px 25px;
            background-color: #ffa7c4;
            color: #1e1e2f;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6f91;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #d6336c;
            transform: translateY(0);
        }

        /* 결과 섹션 */
        .result-section {
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 18px;
            color: #ffa7c4;
        }

                /* 결과 섹션 */
                .result-section {
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 18px;
            color: #ffa7c4;
            max-height: 400px; /* 최대 높이를 설정 */
            overflow-y: auto; /* 세로 스크롤 활성화 */
            overflow-x: hidden; /* 가로 스크롤 제거 */
            text-align: left; /* 텍스트 정렬 */
        }

        .result-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .result-section p {
            margin: 5px 0;
        }

        .result-section ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .result-section ul li {
            margin-bottom: 8px;
            line-height: 1.5; /* 줄 간격 추가 */
            font-size: 16px;
        }

        .result-section ul li:nth-child(odd) {
            background-color: rgba(255, 167, 196, 0.1); /* 홀수 줄에 배경색 */
            padding: 5px;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a href="#" class="logo">필사즉생</a>
        <div class="links">
            <a href="/">홈</a>
            <a href="/port">포트 스캔</a>
            <a href="/service_scan">서비스 스캔</a>
        </div>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>포트 스캔 페이지</h1>

        <!-- 입력 컨테이너 -->
        <div class="input-container">
            <h2>스캔할 IP와 방식을 선택하세요</h2>
            <form id="scanForm">
                <input type="text" id="ipInput" placeholder="IP 주소 입력 (예: 192.168.0.1)" required>
                <select id="scanMethod" required>
                    <option value="" disabled selected>스캔 방식을 선택하세요</option>
                    <option value="Syn">Syn Scan</option>
                    <option value="TCP">TCP Connect Scan</option>
                    <option value="UDP">UDP Scan</option>
                    <option value="Service_Scan">Service Scan</option>
                    <option value="Fast_Scan">Fast Scan</option>
                </select>
                <button type="submit">스캔 시작</button>
            </form>
        </div>

         <!-- 결과 섹션입니다!! 여기만 수정하면 될거 같아요! 여기 디자인 필요하시면 알려주세요!! -->
        <div class="result-section" id="scanResult">
            스캔 결과가 여기에 표시됩니다.
        </div>
    </div>

    <script>
        document.getElementById('scanForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지
    
            // 입력된 IP와 스캔 방식을 가져옵니다.
            const ipInput = document.getElementById('ipInput').value.trim();
            const scanMethod = document.getElementById('scanMethod').value;
    
            // 유효성 검사
            if (!ipInput || !scanMethod) {
                alert('유효한 IP 주소와 스캔 방식을 선택하세요.');
                return;
            }
    
            // 결과 섹션에 진행 중 메시지 표시
            const resultSection = document.getElementById('scanResult');
            resultSection.innerHTML = `<p>스캔 진행 중입니다. 잠시만 기다려주세요...</p>`;
    
            // 서버에 요청 보내기
            fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ip: ipInput,
                    method: scanMethod
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // 에러 메시지를 표시
                    resultSection.innerHTML = `<p style="color: red;">에러: ${data.error}</p>`;
                } else {
                    // 결과를 표시
                    const openPorts = data.open_ports || [];
                    const portsList = openPorts.map(port => `<li>포트 ${port.port}: ${port.service}</li>`).join('');
                    resultSection.innerHTML = `
                        <h3>스캔 결과</h3>
                        <p>IP: ${data.ip}</p>
                        <p>스캔 방식: ${data.method}</p>
                        <ul>${portsList || '<li>열려 있는 포트가 없습니다.</li>'}</ul>
                    `;
                }
            })
            .catch(error => {
                console.error('스캔 요청 중 오류:', error);
                resultSection.innerHTML = `<p style="color: red;">스캔 중 오류가 발생했습니다. 관리자에게 문의하세요.</p>`;
            });
        });
    </script>
</body>
</html>
