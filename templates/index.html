<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉사필생</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #d1d5db;
            overflow: hidden;
        }

        /* 상단 네비게이션 바 */
        .navbar {
            background-color: #252540;
            color: #ffa7c4;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #ffa7c4;
            text-decoration: none;
        }

        .navbar .links {
            display: flex;
        }

        .navbar .links a {
            text-decoration: none;
            color: #ffa7c4;
            margin: 0 15px;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navbar .links a:hover {
            color: #ff85a2;
        }

        /* 메인 컨테이너 */
        .container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        /* 각 섹션 */
        .section {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section.one { background-color: #252540; }
        .section.two { background-color: #1e1e2f; }
        .section.three { background-color: #252540; }

        /* 텍스트 스타일 */
        .text {
            width: 700px; /* 고정된 너비 */
            height: 300px; /* 고정된 높이 */
            padding: 40px;
            background-color: #333;
            color: #d1d5db;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: 400;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .text code {
            background-color: #444;
            padding: 2px 6px;
            border-radius: 4px;
            color: #ffa7c4;
        }

        /* 버튼 스타일 */
        .cta-button {
            background-color: #ffa7c4;
            color: #1e1e2f;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #ff6f91;
            color: #fff;
        }

        /* 우측 네비게이션 바 */
        .side-navbar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .side-navbar a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #252540;
            border: 2px solid #ffa7c4;
            border-radius: 50%;
            color: #ffa7c4;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .side-navbar a:hover {
            background-color: #ffa7c4;
            color: #1e1e2f;
        }

        /* 기본 스크롤바 숨김 */
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .text {
                width: 90%; /* 화면 크기에 맞게 조정 */
                height: auto; /* 높이는 내용에 맞게 조정 */
            }

            .side-navbar {
                right: 10px;
            }

            .side-navbar a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">필사즉생</div>
        <div class="links">
            <a href="/">홈</a>
            <a href="/port">포트 스캔</a>
            <a href="/service_scan">서비스 스캔</a>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="container" id="container">
        <!-- 첫 번째 섹션 -->
        <div id="section1" class="section one">
            <div class="text">
                <h1>빠르고 효율적인 취약점 분석</h1>
                <p>
                    <code>const cveAnalysis = new Tool()</code><br>
                    CVE(공개적으로 알려진 취약점) 분석 도구는 <br>빠르고 효율적인 취약점 분석 환경을 제공합니다.
                </p>
            </div>
        </div>
        <!-- 두 번째 섹션 -->
        <div id="section2" class="section two">
            <div class="text">
                <h1>체계적인 결과 보고</h1>
                <p>
                    분석 결과는 <code>report.generate('PDF')</code> 명령으로 <br>
                    사용자에게 체계적인 데이터를 제공합니다.
                </p>
            </div>
        </div>
        <!-- 세 번째 섹션 -->
        <div id="section3" class="section three">
            <div class="text">
                <h1>지금 시작하세요!</h1>
                <p>
                    <code>startScan()</code> 버튼을 눌러<br>취약점 스캔을 시작하세요!
                </p>
                <button class="cta-button" onclick="location.href='port.html'">포트 스캔하기</button>
                <button class="cta-button" onclick="location.href='service_scan.html'">서비스 스캔하기</button>
            </div>
        </div>
    </div>

    <!-- 우측 네비게이션 바 -->
    <div class="side-navbar">
        <a href="#section1">🔍</a>
        <a href="#section2">📜</a>
        <a href="#section3">🚀</a>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        const navLinks = document.querySelectorAll('.side-navbar a');
        let currentSection = 0;

        function activateSection(index) {
            sections.forEach((section, i) => {
                section.classList.toggle('active', i === index);
            });
            navLinks.forEach((link, i) => {
                link.classList.toggle('active', i === index);
            });
        }

        document.querySelector('.container').addEventListener('scroll', () => {
            const top = document.querySelector('.container').scrollTop;
            sections.forEach((section, index) => {
                if (top >= section.offsetTop - section.clientHeight / 2) {
                    activateSection(index);
                    currentSection = index;
                }
            });
        });

        activateSection(currentSection);
    </script>
</body>
</html>
